<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fak√®mon Battle</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
  </head>

  <body>
    <h1>FIGHT!</h1>
    <div>
        <img src="./assests/battle-background.jpg" alt="background" class="battle-background">
        <img src="./assests/charmander.png" alt="character" class="charmander">
        <img src="./assests/pikachu.png" alt="character" class="pikachu">
    </div>

    <div class="pikachu-stats">
        <ul>
            <li>Pikachu</li>
            <li>Lvl. 50</li>
            <li>Health: <div id="pikachu-health">50</div>/50</li>
        </ul>
    </div>

    <div class="charmander-stats">
        <ul>
            <li>Charmander</li>
            <li>Lvl. 50</li>
            <li>Health: <div id="charmander-health">50</div>/50</li>
        </ul>
    </div>

    <div class="pikachu-attack">
        <button type="button" class="attack" onclick="pikachuAttack('pikachu','charmander')">ATTACK</button>
    </div>

    <div class="charmander-attack">
        <button type="button" class="attack" onclick="charmanderAttack('charmander','pikachu')">ATTACK</button>
    </div>

    <div class="scoreboard">
        <div class="scoreboard-name-one">Pikachu</div>
        <div class="scoreboard-name-two">Charmander</div>
        <div class="scoreboard-score-one" id="pikachu-score">0</div>
        <div class="scoreboard-score-two" id="charmander-score">0</div>
    </div>
  </body>
</html>
