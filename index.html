<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fak√®mon Battle</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
  </head>

  <body>
    <header>
        <h1 id="announcement">It's Pikachu turn!</h1>
    </header>

    <main>
        <div><img src="./assests/battle-background.jpg" alt="background" class="battle-background"></div>
        <div class="charmander-image-div"><img src="./assests/charmander.png" alt="character" class="charmander"></div>
        <div class="pikachu-image-div"><img src="./assests/pikachu.png" alt="character" class="pikachu"></div>
    </main>

    <nav>
        <div class="pikachu-stats">
            <ul>
                <li>Pikachu</li>
                <li>Lvl. 50</li>
                <li>Health:<div id="pikachu-health">50</div>/50</li>
            </ul>
        </div>

        <div class="pikachu-attack">
            <button type="button" class="p-attack" onclick="pikachuAttack('pikachu','charmander')">
            <img src="./assests/basic-attack.png" alt="basic-attack" class="basic-attack"></button>
        </div>

    </nav>

    <aside>
        <div class="charmander-stats">
            <ul>
                <li>Charmander</li>
                <li>Lvl. 50</li>
                <li>Health:<div id="charmander-health">50</div>/50</li>
            </ul>
        </div>

        <div class="charmander-attack">
            <button type="button" class="c-attack" onclick="charmanderAttack('charmander','pikachu')">
            <img src="./assests/basic-attack.png" alt="basic-attack" class="basic-attack"></button>
        </div>
    </aside>

    <footer>
    <div class="scoreboard">
        <div class="scoreboard-name-one">Pikachu</div>
        <div class="scoreboard-name-two">Charmander</div>
        <div class="scoreboard-score-one" id="pikachu-score">0</div>
        <div class="scoreboard-score-two" id="charmander-score">0</div>
    </div>
    <!-- <div class="reset-button">
        <button type="reset" value="reset" onclick="resetButton()" id="reset-game">RESET</button>
    </div>
    </footer> -->

  </body>
</html>
