<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fak√®mon Battle</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
  </head>

  <body>
    <header>
        <h1 id="announcement">It's Pikachu turn!</h1>
    </header>

    <main>
        <div><img src="./assests/battle-background.jpg" alt="background" class="battle-background"></div>
        <div class="charmander-image-div"><img src="./assests/charmander.png" alt="character" class="charmander"></div>
        <div class="pikachu-image-div"><img src="./assests/pikachu.png" alt="character" class="pikachu"></div>
    </main>

    <nav>
        <div class="pikachu-box">
            <div class="pikachu-stats">
                <ul>
                    <li><h3 class="p-name">Pikachu</h3></li>
                    <li>Lvl. 50</li>
                    <li>Health:<div id="pikachu-health">100</div>/100</li>
                </ul>
            </div>
            
            <div class="p-basic">
                <button type="button" class="p-attack" value="p-counter" onclick="pikachuAttack('p-counter', 'pikachu', 'basic-pikachu')">
                    <img src="./assests/basic-attack.png" alt="basic-attack" class="basic-attack">
                    <div id="p-counter">10</div></button>
            </div>
            
            <div class="p-thunderbolt">
                <button type="button" class="thunderbolt" value="thunderbolt-counter" onclick="pikachuAttack('thunderbolt-counter', 'pikachu', 'thunderbolt')">
                    <img src="./assests/thunderbolt-ability.png" alt="thunderbolt-attack" class="thunderbolt-ability">
                    <div id="thunderbolt-counter">3</div></button>
            </div>

            <div class="p-volt-tackle">
                <button type="button" class="volt-tackle" value="volt-tackle-counter" onclick="pikachuAttack('volt-tackle-counter', 'pikachu', 'volt-tackle')">
                    <img src="./assests/volt-tackle-ability.png" alt="volt-tackle" class="volt-tackle-ability">
                    <div id="volt-tackle-counter">2</div></button>
            </div>

            <div class="p-thunderstorm">
                <button type="button" class="thunderstorm" value="thunderstorm-counter" onclick="pikachuAttack('thunderstorm-counter', 'pikachu', 'thunderstorm')">
                    <img src="./assests/thunderstorm-ability.png" alt="thunderstorm-attack" class="thunderstorm-ult">
                    <div id="thunderstorm-counter">1</div></button>
            </div>
        </div>
    </nav>

    <aside>
        <div class="charmander-box">
            <div class="charmander-stats">
                <ul>
                    <li><h3 class="c-name">Charmander</h3></li>
                    <li>Lvl. 50</li>
                    <li>Health:<div id="charmander-health">100</div>/100</li>
                </ul>
            </div>

            <div class="c-basic">
                <button type="button" class="c-attack" value="c-counter" onclick="charmanderAttack('c-counter', 'charmander','basic-charmander')">
                    <img src="./assests/basic-attack.png" alt="basic-attack" class="basic-attack">
                    <div id="c-counter">10</div></button>
            </div>

            <div class="c-blaze">
                <button type="button" class="blaze" value="blaze-counter" onclick="charmanderAttack('blaze-counter', 'charmander','blaze')">
                    <img src="./assests/blaze-ability.png" alt="blaze-attack" class="blaze-ability">
                    <div id="blaze-counter">3</div></button>
            </div>

            <div class="c-ember">
                <button type="button" class="ember" value="ember-counter" onclick="charmanderAttack('ember-counter', 'charmander','ember')">
                    <img src="./assests/ember-ability.png" alt="ember-attack" class="ember-ability">
                    <div id="ember-counter">2</div></button>
            </div>

            <div class="c-fire-blast">
                <button type="button" class="fire-blast" value="fire-blast-counter" onclick="charmanderAttack('fire-blast-counter', 'charmander','fire-blast')">
                    <img src="./assests/fire-blast-ability.png" alt="fire-blast" class="fire-blast-ult">
                    <div id="fire-blast-counter">1</div></button>
            </div>
        </div>
    </aside>

    <footer>
    <div class="scoreboard">
        <div class="scoreboard-name-one">Pikachu</div>
        <div class="scoreboard-name-two">Charmander</div>
        <div class="scoreboard-score-one" id="pikachu-score">0</div>
        <div class="scoreboard-score-two" id="charmander-score">0</div>
    </div>
    
    <!-- <div class="reset-button">
        <button type="reset" value="reset" onclick="resetButton()" id="reset-game">RESET</button>
    </div>
    </footer> -->

  </body>
</html>
